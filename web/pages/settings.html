    <style>

        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px #10b981; }
            50% { box-shadow: 0 0 20px #10b981; }
            100% { box-shadow: 0 0 5px #10b981; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            width: 100vw;

        }

        body:not(.light-mode) {
            background-image:

                radial-gradient(at 50% 0%, hsla(180,100%,10%,0.1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(210,100%,15%,0.15) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(340,100%,10%,0.05) 0, transparent 50%);
            background-attachment: fixed;
        }

        .heading-font { font-family: 'Orbitron', sans-serif; }

        button, a, select, input[type="range"], input[type="checkbox"], .nav-item, .cursor-pointer {
            cursor: pointer !important;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);

            border-radius: 1.5rem;

            height: 100vh;
            background: rgba(10, 17, 32, 0.98);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 50;

            flex-direction: column;
            backdrop-filter: blur(20px);
            overflow-y: auto;

        }

        .sidebar::-webkit-scrollbar { display: none; }

        .main-content {
            margin-left: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 2rem;
            max-width: 100%;

        .nav-item {
            display: flex;

            border-left-color: var(--accent-cyan);
        }

        .nav-item i { width: 24px; font-size: 1rem; margin-right: 1rem; }

        /* Sidebar Transition Logic */
        .sidebar {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        .main-content {
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.sidebar-collapsed .sidebar {
            transform: translateX(-100%);
        }

        body.sidebar-collapsed .main-content {
            margin-left: 0;
            padding-left: 4.5rem;
        }

        .collapse-btn {
            position: absolute;
            top: 1.25rem;

            border-radius: 1.5rem;

    </style>

    <script>

        const body = document.body;
        let mediaStream = null;
        let videoTrack = null;

        // --- Sidebar Logic ---
        function toggleSidebar() {
            body.classList.toggle('sidebar-collapsed');
            localStorage.setItem('sidebarCollapsed', body.classList.contains('sidebar-collapsed'));
        }

        // --- Theme Logic ---
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        function toggleTheme() {
            const isLight = body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeUI(isLight);
        }

        function updateThemeUI(isLight) {
            themeIcon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            themeToggle.classList.toggle('bg-gray-200', isLight);
            themeToggle.classList.toggle('text-gray-900', isLight);
            themeToggle.classList.toggle('border-gray-300', isLight);
        }

        themeToggle.addEventListener('click', toggleTheme);

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Restore UI State
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                body.classList.add('sidebar-collapsed');
            }
            if (localStorage.getItem('theme') === 'light' || (!localStorage.getItem('theme') && body.classList.contains('light-mode'))) {
                body.classList.add('light-mode');
                updateThemeUI(true);
            } else {
                updateThemeUI(false);
            }

            // Populate Camera Dropdown
            await populateCameras();

            // Initialize Sliders
            setupSliders();
            
            // Load saved slider values from localStorage
            loadSliderValues();

            // Attach Logout Handler
            setupLogoutHandler();
        });

        // --- Camera & Settings Logic ---
        async function populateCameras() {
            const select = document.getElementById('camSelect');
            select.innerHTML = ''; // Clear existing
            
            try {
                // Don't request permission here - just enumerate without labels
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error("Error enumerating devices:", err);
                const option = document.createElement('option');
                option.text = "Camera Access Denied";
                select.appendChild(option);
            }
        }

        async function toggleCam() {
            const video = document.getElementById('webcamPreview');
            const camOff = document.getElementById('camOff');
            const toggleBtn = document.getElementById('toggleBtn');
            const statusTag = document.getElementById('statusTag');
            const select = document.getElementById('camSelect');

            if (!mediaStream) {
                // Turn On
                try {
                    const deviceId = select.value;
                    const constraints = {
                        video: {
                            deviceId: deviceId ? { exact: deviceId } : undefined,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = mediaStream;
                    videoTrack = mediaStream.getVideoTracks()[0];
                    
                    // Force display block and wait a moment for video to be ready
                    video.style.display = 'block';
                    camOff.classList.add('hidden');
                    statusTag.classList.remove('hidden');
                    
                    toggleBtn.innerHTML = '<i class="fas fa-video"></i>';
                    toggleBtn.classList.remove('bg-rose-500/20', 'text-rose-500', 'border-rose-500/30');
                    toggleBtn.classList.add('bg-emerald-500/20', 'text-emerald-500', 'border-emerald-500/30');

                    // Apply current slider values immediately
                    setTimeout(applySettings, 500);

                } catch (err) {
                    console.error("Error starting camera:", err);
                }
            } else {
                // Turn Off
                if(videoTrack) videoTrack.stop();
                mediaStream = null;
                videoTrack = null;
                video.srcObject = null;

                video.style.display = 'none';
                camOff.classList.remove('hidden');
                statusTag.classList.add('hidden');

                toggleBtn.innerHTML = '<i class="fas fa-power-off"></i>';
                toggleBtn.classList.add('bg-rose-500/20', 'text-rose-500', 'border-rose-500/30');
                toggleBtn.classList.remove('bg-emerald-500/20', 'text-emerald-500', 'border-emerald-500/30');
            }
        }

        function setupSliders() {
            const sliders = document.querySelectorAll('.range-slider');
            sliders.forEach(slider => {
                // Use 'input' event for real-time updates while dragging
                slider.addEventListener('input', (e) => {
                    // Update the value display next to slider
                    const display = e.target.previousElementSibling.querySelector('.text-cyan-400');
                    if(display) display.innerText = e.target.value + (e.target.dataset.unit || '%');
                    
                    // Save to localStorage
                    localStorage.setItem(e.target.id, e.target.value);
                    
                    // Apply to camera
                    applySettings();
                });
            });
        }

        function applySettings() {
            const brightness = document.getElementById('brightnessSlider').value;
            const contrast = document.getElementById('contrastSlider').value;
            const saturation = document.getElementById('saturationSlider').value;
            
            const video = document.getElementById('webcamPreview');

            // 1. ALWAYS Apply CSS Filter (Visual Feedback)
            // Mapping: 0-100 -> CSS 0.5 - 1.5 (centered at 50/1.0)
            const bVal = 0.5 + (brightness / 100);
            const cVal = 0.5 + (contrast / 100);
            const sVal = 0.5 + (saturation / 100);
            
            // Apply scaleX(-1) if you want mirroring in details, but user asked for "transformer scale issue" fix in other pages. 
            // In settings, mirroring is usually standard for self-view.
            video.style.filter = `brightness(${bVal}) contrast(${cVal}) saturate(${sVal})`;

            // 2. Try Hardware Constraints (if stream exists)
            if (videoTrack) {
                // Note: Constraints often require advanced capability check
                const constraints = {
                    advanced: [{
                        brightness: parseInt(brightness), // Hardware often expects specific ranges
                        contrast: parseInt(contrast),
                        saturation: parseInt(saturation)
                    }]
                };

                videoTrack.applyConstraints(constraints).catch(err => {
                    // Ignore errors here, as we rely on CSS filter for the user experience
                    // console.warn("Hardware constraints not supported:", err);
                });
            }
        }

        function loadSliderValues() {
            const brightness = localStorage.getItem('brightnessSlider') || '50';
            const contrast = localStorage.getItem('contrastSlider') || '50';
            const saturation = localStorage.getItem('saturationSlider') || '50';
            
            document.getElementById('brightnessSlider').value = brightness;
            document.getElementById('contrastSlider').value = contrast;
            document.getElementById('saturationSlider').value = saturation;
            
            // Update UI text
            document.querySelectorAll('.range-slider').forEach(s => {
                const val = localStorage.getItem(s.id) || '50';
                const display = s.previousElementSibling.querySelector('.text-cyan-400');
                if(display) display.innerText = val + '%';
            });
        }

        function resetSettings() {
            // Reset values to 50
            document.getElementById('brightnessSlider').value = 50;
            document.getElementById('contrastSlider').value = 50;
            document.getElementById('saturationSlider').value = 50;
            
            // Clear localStorage
            localStorage.removeItem('brightnessSlider');
            localStorage.removeItem('contrastSlider');
            localStorage.removeItem('saturationSlider');
            
            // Update UI text
            document.querySelectorAll('.range-slider').forEach(s => {
                const display = s.previousElementSibling.querySelector('.text-cyan-400');
                if(display) display.innerText = '50%';
            });

            applySettings();
        }

        // --- Logout App Logic ---
        function setupLogoutHandler() {
            const exitBtns = document.querySelectorAll('.nav-item span');
            // Find the "Logout" button in nav
            document.querySelectorAll('.nav-item').forEach(item => {
                if(item.innerText.includes('Logout')) {
                   item.onclick = (e) => {
                       e.preventDefault();
                       e.stopPropagation();
                       closeApp();
                   }
                }
            });
        }

        function closeApp() {
            if(confirm("Are you sure you want to logout?")) {
                window.location.href = 'login.html';
            }
        }
    </script>
